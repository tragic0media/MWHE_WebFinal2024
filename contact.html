        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 120,
                        density: { enable: true, value_area: 500 }
                    },
                    color: { value: "#000000" },
                    shape: {
                        type: "circle",
                        stroke: { width: 0, color: "#000000" }
                    },
                    opacity: {
                        value: 1,
                        random: true
                    },
                    size: {
                        value: 1,
                        random: true
                    },
                    line_linked: {
                        enable: true,
                        color: "#000000"
                    },
                    move: {
                        enable: true,
                        speed: 0.4,
                        random: true,
                        out_mode: "out"
                    }
                },
                retina_detect: true
            });
        </script>
